<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPS Tracker - Interactive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #2c3e50, #34495e);
        font-family: "Arial", sans-serif;
        color: #fff;
      }

      .container-fluid {
        display: flex;
        height: 100vh;
        padding: 0;
      }

      #map {
        width: 75%;
        height: 100%;
        filter: drop-shadow(2px 4px 6px black);
      }

      .sidebar {
        width: 25%;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .sidebar h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      .gps-info {
        margin-top: 10px;
      }

      .gps-info p {
        font-size: 18px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .gps-info p strong {
        font-size: 20px;
      }

      .gps-info p span {
        color: #a1c4fd;
      }

      .btn-refresh {
        margin-top: 20px;
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s;
      }

      .btn-refresh:hover {
        background-color: #2980b9;
        transform: scale(1.05);
      }

      .footer {
        margin-top: auto;
        text-align: center;
        font-size: 14px;
        color: #ccc;
        padding: 10px 0;
        border-top: 1px solid #555;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div id="map"></div>
      <div class="sidebar">
        <div>
          <h2>üåç GPS Informations</h2>
          <div class="gps-info">
            <p>
              <strong>üìç Latitude:</strong> <span id="latitude">0.000000</span>
            </p>
            <p>
              <strong>üìç Longitude:</strong>
              <span id="longitude">0.000000</span>
            </p>
            <button class="btn-refresh" onclick="updateMap()">Refresh</button>
          </div>
        </div>
        <div class="footer">
          <p><h3>Created by:</h3></p>
          <p>‚ú®Your name ‚ú®</p>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      // Initialize the map using OpenStreetMap
      var map = L.map("map").setView([0, 0], 10);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap contributors",
      }).addTo(map);

      var marker = L.marker([0, 0]).addTo(map);

      // Function to update map data
      async function updateMap() {
        try {
          const response = await fetch(
            "put your firebase RTDB URL here"
          );
          const data = await response.json();
          if (data && data.latitude && data.longitude) {
            const { latitude, longitude } = data;
            map.setView([latitude, longitude], 12);
            marker.setLatLng([latitude, longitude]);
            document.getElementById("latitude").textContent =
              latitude.toFixed(6);
            document.getElementById("longitude").textContent =
              longitude.toFixed(6);
          } else {
            console.error("Invalid GPS data");
          }
        } catch (error) {
          console.error("Error fetching GPS data:", error);
        }
      }

      updateMap();
      setInterval(updateMap, 10000);
    </script>
  </body>
</html>
